<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Are Out of Touch</title>

</head>
<body>
  
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://media1.tenor.com/m/O4PcET173vgAAAAd/severance-severance-dance.gif') no-repeat center center;
    background-size: cover; 
  }
  

  video {
    max-width: 90%;
    max-height: 90%;
  }
</style>

    <div id="app" style="
  position: fixed;
  top: 20%;
  left: 40%;
">
</div>

  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/UlL2qSp1R00"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>

<script>
  const app = document.querySelector("#app")

  const titleContainer = document.createElement("div")
  const title = document.createElement("h2")
  title.textContent = "IT'S OUT OF TOUCH THURSDAY!!!!!!"
  titleContainer.appendChild(title)

  function changeRandomColor() {
    const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`
    title.style.color = randomColor
  }
  setInterval(changeRandomColor, 1000)
  app.appendChild(titleContainer)
</script>

</body>
</html>
